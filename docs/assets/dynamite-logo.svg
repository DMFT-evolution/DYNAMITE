<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">DYNAMITE Algorithm Logo</title>
  <desc id="desc">Logo capturing the triangular interpolation grid and fixed t2 over t1 ratios used in the DYNAMITE algorithm.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#08173a"/>
      <stop offset="100%" stop-color="#021029"/>
    </linearGradient>
    <linearGradient id="triangleGradient" x1="0%" y1="0%" x2="75%" y2="100%">
      <stop offset="0%" stop-color="#1a9dff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0053b5" stop-opacity="0.85"/>
    </linearGradient>
    <linearGradient id="diagonalGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9ae7ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#62c7ff" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8ff0ff" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#2d6bff" stop-opacity="0.15"/>
    </linearGradient>
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="55%" stop-color="#92e7ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#1a9dff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bgGradient)" rx="48" ry="48"/>
  <g transform="translate(104 408)">
    <g transform="scale(1,-1)">
      <path d="M0 0 L320 0 L320 320 Z" fill="url(#triangleGradient)" opacity="0.92"/>
      <path d="M0 0 L320 320" stroke="url(#diagonalGlow)" stroke-width="10" stroke-linecap="round" opacity="0.9"/>
      <path d="M0 28 C 72 84 160 168 256 256" stroke="url(#waveGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.75"/>
      <!-- ratio rays -->
      <g stroke="#d4f3ff" stroke-width="4" stroke-dasharray="4 10" stroke-linecap="round" opacity="0.7">
        <path d="M0 0 L320 80"/>
        <path d="M0 0 L320 160"/>
        <path d="M0 0 L320 240"/>
      </g>
      <!-- glow nodes -->
      <g fill="url(#nodeGlow)" opacity="0.85">
        <circle cx="0" cy="0" r="18"/>
        <circle cx="92" cy="92" r="15"/>
        <circle cx="176" cy="176" r="14"/>
        <circle cx="248" cy="248" r="13"/>
        <circle cx="320" cy="320" r="18"/>
      </g>
      <!-- nested block grid -->
      <g stroke="#88d6ff" stroke-width="2" opacity="0.6">
        <path d="M64 0 L64 64"/>
        <path d="M128 0 L128 160"/>
        <path d="M192 0 L192 256"/>
        <path d="M256 0 L256 320"/>
        <path d="M0 64 L64 64"/>
        <path d="M64 128 L192 128"/>
        <path d="M128 192 L256 192"/>
        <path d="M192 256 L320 256"/>
      </g>
      <!-- axis ticks -->
      <g stroke="#fff" stroke-width="3" opacity="0.75">
        <path d="M0 0 L0 320"/>
        <path d="M0 0 L320 0"/>
      </g>
    </g>
  </g>
  <g fill="#d4f3ff" font-family="'Arial', 'Helvetica', sans-serif" font-size="26" opacity="0.86" letter-spacing="2">
    <text x="130" y="108">t2</text>
    <text x="382" y="392" text-anchor="end">t1</text>
  </g>
  <g fill="#f5fbff" font-family="'Orbitron', 'Arial Black', sans-serif" font-weight="700" letter-spacing="10" font-size="56">
    <text x="256" y="458" text-anchor="middle">DYNAMITE</text>
  </g>
</svg>
